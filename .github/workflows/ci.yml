name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip & install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install package + dev dependencies
        run: |
          pip install -e .[dev]

      - name: Lint (flake8)
        run: |
          flake8 src tests --max-line-length=88 --extend-ignore=E203,W503

      - name: Check formatting (black)
        run: |
          black --check src tests

      - name: Type check (mypy)
        run: |
          mypy src

      - name: Run tests
        run: |
          pytest --strict-markers --disable-warnings --cov=planet_overlap --cov-report=term-missing

      - name: Build distribution
        run: |
          pip install build
          python -m build

      - name: Verify wheel installs
        run: |
          pip install dist/*.whl
          python -c "import planet_overlap"
