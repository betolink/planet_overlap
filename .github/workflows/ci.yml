ame: planet_overlap CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest memory-profiler

      - name: Run tests
        run: |
          pytest planet_overlap/tests

      - name: Run lint check
        run: |
          pip install flake8
          flake8 planet_overlap --max-line-length=100
